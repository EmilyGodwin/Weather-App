<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/e1c7d32db3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box firstBox">
        <div class="topRow row">
          <div class="col">
            <span class="currentDay" id="currentDay"></span>
          </div>
          <div class="col">
            <span>
              <form class="searchBar" id="city-form">
                <input
                  class="searchInput"
                  type="text"
                  placeholder=" Enter City..."
                  name="search"
                  id="city-input"
                />
              </form>
            </span>
          </div>
        </div>
        <div class="rowTwo row">
          <div class="col">
            <div class="currentIcon">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <button class="currentTemp temp" id="currentTemp">12°F</button>
          </div>
          <div class="col">
            <span>
              <div class="currentCity" id="currentCity">New York</div>
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 31%</li>
                <li>Wind: 12 mph</li>
              </ul>
            </span>
          </div>
          <div class="col">
            <div class="clock" id="currentTime"></div>
            <div class="conditions">Sunny</div>
          </div>
        </div>
        <div class="bottomRow row">
          <button type="button" class="city col rounded">London</button>
          <button type="button" class="city col rounded">Macau</button>
          <button type="button" class="city col rounded">Singapore</button>
          <button type="button" class="city col rounded">Paris</button>
        </div>
      </div>
      <div class="box secondBox">
        <div class="row">
          <span>
            <button class="temp col">33° 16°</button>
            <button class="temp col">33° 16°</button>
            <button class="temp col">38° 23°</button>
            <button class="temp col">38° 33°</button>
            <button class="temp col">56° 34°</button>
          </span>
        </div>
        <div class="row">
          <i class="fa-solid fa-cloud-sun icon col"></i>
          <i class="fa-solid fa-sun icon col"></i>
          <i class="fa-solid fa-cloud-sun icon col"></i>
          <i class="fa-solid fa-cloud icon col"></i>
          <i class="fa-solid fa-cloud-rain icon col"></i>
        </div>
        <div class="row">
          <span class="boxDay col">Monday</span>
          <span class="boxDay col">Tuesday</span>
          <span class="boxDay col">Wednesday</span>
          <span class="boxDay col">Thursday</span>
          <span class="boxDay col">Friday</span>
        </div>
      </div>
    </div>
    <script src="src/jscript.js"></script>
  </body>
</html>
