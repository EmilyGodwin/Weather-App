<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/e1c7d32db3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box firstBox">
        <div class="topRow row">
          <div class="col">
            <span class="currentDay" id="date"></span>
          </div>
          <div class="col">
            <span>
              <form class="searchBar" id="search-form">
                <input
                  class="searchInput"
                  type="search"
                  placeholder=" Enter City..."
                  name="search"
                  id="city-input"
                  autocomplete="off"
                />
                <input type="submit" value="Search" class="button" />
              </form>
            </span>
          </div>
        </div>
        <div class="rowTwo row">
          <div class="col">
            <div class="currentIcon">
              <img src="" id="icon" />
            </div>
            <button class="currentTemp temp" id="temperature"></button>
          </div>
          <div class="col">
            <span>
              <div class="currentCity" id="city"></div>
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </span>
          </div>
          <div class="col">
            <div class="clock" id="time"></div>
            <div class="conditions" id="description"></div>
          </div>
        </div>
        <div class="bottomRow row">
          <button type="button" class="city col rounded">London</button>
          <button type="button" class="city col rounded">Macau</button>
          <button type="button" class="city col rounded">Singapore</button>
          <button type="button" class="city col rounded">Paris</button>
        </div>
      </div>
      <div class="box secondBox">
        <div class="weatherForecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-temp">
                <span class="max">18°</span> <span class="min">12°</span>
              </div>
              <img
                class="icon"
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt=""
              />
              <div class="weather-forecast-date">Monday</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="link">
      <a href="https://github.com/EmilyGodwin/Weather-App" target="_blank"
        >Open-source code</a
      >
      by Emily Godwin
    </div>
    <script src="src/jscript.js"></script>
  </body>
</html>
